<div class="row">
<div id="carouselTechnology" class="carousel slide py-3" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button class="bg-primary active" type="button" data-bs-target="#carouselTechnology" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
    <button class="bg-primary" type="button" data-bs-target="#carouselTechnology" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button class="bg-primary" type="button" data-bs-target="#carouselTechnology" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button class="bg-primary" type="button" data-bs-target="#carouselTechnology" data-bs-slide-to="3" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <h2 class="text-center my-3">{{ .Get "title" }}</h2>
    <div class="carousel-item active">
      <div class="container">
        <div class="row">
          <div class="col display-3 my-5 text-center">
            <i title="AWS" class="fas fa-brands fa-aws"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="GCP" class="fas fa-brands fa-google"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Microsfot Azure" class="fas fa-brands fa-microsoft"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container">
        <div class="row">
          <div class="col display-3 my-5 text-center">
            <i title="Python" class="fas fa-brands fa-python"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Javascript" class="fas fa-brands fa-js"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Java" class="fas fa-brands fa-java"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container">
        <div class="row">
          <div class="col display-3 my-5 text-center">
            <i title="NodeJS" class="fas fa-brands fa-node"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="PHP" class="fas fa-brands fa-php"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Golang" class="fas fa-brands fa-golang"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container">
        <div class="row">
          <div class="col display-3 my-5 text-center">
            <i title="React" class="fas fa-brands fa-react"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Angular" class="fas fa-brands fa-angular"></i>
          </div>
          <div class="col display-3 my-5 text-center">
            <i title="Vue" class="fas fa-brands fa-vuejs"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselTechnology" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselTechnology" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
